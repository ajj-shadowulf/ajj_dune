<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload from Clipboard</title>
</head>
<body>
  <h1>Paste or Upload an Image</h1>

  <!-- Uploadcare widget input -->
  <input
    type="hidden"
    role="uploadcare-uploader"
    data-public-key="e09b3ef063c5d6d265e1"
    data-tabs="file url camera"
    data-images-only="true"
  />

  <p>Try pasting an image (Ctrl+V) here after using <strong>Win + Shift + S</strong>.</p>

  <div id="preview"></div>

  <script>
    UPLOADCARE_PUBLIC_KEY = 'e09b3ef063c5d6d265e1'; // Replace with your real key

    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
      document.getElementById('preview').innerHTML =
        `<p>Uploaded image:</p><img src="${info.cdnUrl}" alt="Uploaded image" width="300">`;
    });
  </script>

  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</body>
</html>
